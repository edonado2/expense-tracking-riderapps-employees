services:
  - type: web
    name: uber-calculator-backend
    env: node
    plan: free
    buildCommand: npm run render-build
    startCommand: node dist/index.js
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false

  - type: static
    name: uber-calculator-frontend
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/build
    rootDir: .
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*.js
        name: Content-Type
        value: application/javascript
      - path: /*.css
        name: Content-Type
        value: text/css
    redirects:
      - from: /*
        to: /index.html
        status: 200
    envVars:
      - key: REACT_APP_API_URL
        value: https://uber-calculator-backend.onrender.com/api
      - key: NODE_ENV
        value: production